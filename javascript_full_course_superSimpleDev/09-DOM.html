<!DOCTYPE html>
<html>
  <head>

    <title>DOM</title>
  </head>
  <body>

    <button>hello</button>
    <button class="js-button">Second button</button>

    <script>

        /*
      DOM (Document Object Model)

      'document' -> is a build-in object
      '.body' -> is also an object
      '.innerHTML' -> is a property

            document.body.innerHTML = 'hello'; //this text remove everything on the page and put 'hello'
            document.title = 'Good Job!';

        document object represent / models the webpage.

        Property and Methods

        we can have HTML elements inside JS, the DOM combines JS and HTML together.
        
        console.log(document.title);
      document.title = 'Changed';

      console.log(document.body);
      console.log(typeof document.body);

      console.log(document.body.innerHTML);
      //innerHTML controls all the HTML inside the body

      document.body.innerHTML = 'Changed';

      document.querySelect() -> lets us get any element from the page and put it inside JS

      */

      console.log(document.querySelector('button').innerHTML);
      document.querySelector('button').innerHTML = 'Changed';

      const buttonElement = document.querySelector('.js-button');

      console.log(buttonElement);
    </script>
  </body>
</html>
