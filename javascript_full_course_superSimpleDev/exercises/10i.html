<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles/10i.css">

  </head>
  <body>

    <div class="body-calculator">

      <div class="calculator">
          <p>
            <button onclick="
              updateCalculation('1');
            " class="calculator-button gray-button">1</button>
            
            <button onclick="
              updateCalculation('2');
            " class="calculator-button gray-button">2</button>

            <button onclick="
              updateCalculation('3');
            " class="calculator-button gray-button">3</button>

            <button onclick="
              updateCalculation(' + ');
            " class="calculator-button orange-button">+</button>
          </p>

          <p>
            <button onclick="
              updateCalculation('4');
            " class="calculator-button gray-button">4</button>
            
            <button onclick="
              updateCalculation('5');
            " class="calculator-button gray-button">5</button>

            <button onclick="
              updateCalculation('6');
            " class="calculator-button gray-button">6</button>

            <button onclick="
              updateCalculation(' - ');
            " class="calculator-button orange-button">-</button>
          </p>

          <p>
            <button onclick="
              updateCalculation('7');
            " class="calculator-button gray-button">7</button>
            
            <button onclick="
              updateCalculation('8');
            " class="calculator-button gray-button">8</button>

            <button onclick="
              updateCalculation('9');
            " class="calculator-button gray-button">9</button>

            <button onclick="
              updateCalculation(' * ');
            " class="calculator-button orange-button">*</button>
          </p>

          <p>
            <button onclick="
              updateCalculation('0');
            " class="calculator-button gray-button">0</button>
            
            <button onclick="
              updateCalculation('.');
            " class="calculator-button gray-button">.</button>

            <button onclick="
              calculation = eval(calculation);
              result();

              localStorage.setItem('calculation', calculation);
            " class="calculator-button gray-button">=</button>

            <button onclick="
              updateCalculation(' / ');
            " class="calculator-button orange-button">/</button>
          </p>

            <div>
              <button onclick="
                calculation = '';
                result();
                localStorage.setItem('calculation', calculation);
              " class="calculator-button gray-button clear-button" style="float: left;">Clear</button>
            
              <button class="js-result calculator-button"></button>
            </div>
          <div style="clear: both;"></div> <!-- Clear the float -->
    </div>
  </div>
    
   
    <script src="scripts/10i.js"></script>
  </body>
</html>
