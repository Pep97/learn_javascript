<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        /*
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        */
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
 



    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <br>
    <p class="js-below-0"></p>

    <script>
      

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
  const inputElement = document.querySelector('.js-cost-input');
  let cost = Number(inputElement.value);

  if (cost <= 0) {
    document.querySelector('.js-below-0').innerHTML = 'Error: cost cannot be less than $0';
    document.querySelector('.js-total-cost').innerHTML = '';
  } else if (cost < 40) {
    cost = cost + 10;
    document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  } else {
    document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }
}


    
    </script>
  </body>
</html>
