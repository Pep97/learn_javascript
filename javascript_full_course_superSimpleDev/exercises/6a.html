<!DOCTYPE html>
<html>
  <head>
    <title>Time day</title>
  </head>
  <body>
   

    <script>
   
const name = 'Giuseppe';

   let date = new Date();
    let hour = date.getHours();


    if (hour >= 6 && hour < 12) {
         console.log(`Good morning ${name}`);
    } else if (hour >= 13 && hour < 17) {
        console.log(`Good afternoon ${name}`);
    } else if (hour >= 17) {
        console.log(`Good night ${name}`);
    }
    </script>
  </body>
</html>
