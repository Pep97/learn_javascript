    <script>

        const nums = [10, 20, 30];
        nums[2] = 99;
        

        function getLastValue(nums) {
        const lastIndex = nums.length - 1; 
        return nums[lastIndex];
      }   // this is how you select the last index

        

      function arraySwap(nums) {
        const firstValue = nums[0];
        const lastValue = nums[nums.length - 1];
        nums[0] = lastValue;
        nums[nums.length - 1] = firstValue;
        return nums;
        } // this is how you swaps arrays positions


        console.log(arraySwap(nums));

    </script>
